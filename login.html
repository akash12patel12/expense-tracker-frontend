<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager Home</title>
</head>
<body>
   <div class="container">
    <h1 class="display-3" >Expense tracker
    </h1>
    <div id="signupform" hidden>
        <form class="form mt-3" onsubmit="registeruser(event)" method="post">
            <input class="form-control mt-5"  type="text" name="name" id="name"  placeholder="Name"  required>
            <input class="form-control mt-5" type="email" name="email" id="email"  placeholder="Email" required>
            <input class="form-control mt-5" type="text" name="phone" id="phone"  placeholder="Phone" required>
            <input class="form-control mt-5" type="password" name="password" id="password" placeholder="Password"  required>
            <button class="btn btn-primary mt-5" type="submit">Sign Up</button>
        </form>
        <button class="btn btn-warning mt-3" id= "loginenablebtn" onclick="enablelogin()" type="submit"> Already A User ?  Login Here</button>;
            
    </div>

    <div id="loginform"><form class="form mt-3"    onsubmit="loginuser(event)" method="post">
        <input class="form-control mt-5" type="email" name="email" id="email"  placeholder="Email" required>
        <input class="form-control mt-5" type="password" name="password" id="password" placeholder="Password"  required>
        <button class="btn btn-primary mt-5" type="submit">Login </button>  

    </form>
    <button class="btn btn-warning mt-5" id="enableforgotpassword" onclick="enablefp()">Forgot Password ?</button>
    </div>

    <div id="forgotPasswordForm" hidden>
        <form  class="form mt-3" onsubmit="forgotpassword(event)" method="post">
            <input class="form-control mt-5" type="email" name="email" id="email"  placeholder="Email" required>
            <button type="submit" class="btn btn-primary mt-3" >Reset Password</button>
        </form>
        <div id="mailSent"></div>
    </div>



    <button class="btn btn-warning mt-3" id= "signupenablebtn" onclick="enablesignup()" type="submit"> New User ?  Register Here</button>

</div>
    
  

  


   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
